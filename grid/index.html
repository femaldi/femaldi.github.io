<!DOCTYPE html>
<html>
<head>
    <title>Digital Operator</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            font-family: "Courier New", Courier, monospace;
        }
        #main-container {
            display: flex;
            flex-direction: row;
            border: 1px solid #00ff00;
        }
        #game-container { }
        #ui-panel {
            width: 250px;
            background-color: #001a00;
            padding: 10px;
            color: #00ff00;
            display: flex;
            flex-direction: column;
        }
        #ui-panel h3 {
            margin-top: 15px;
            margin-bottom: 10px;
            border-bottom: 1px solid #00ff00;
            padding-bottom: 5px;
        }
        .ui-section {
            padding-left: 10px;
        }
        .command-button {
            display: block; color: #00ff00; text-decoration: none;
            text-align: center; border: 1px solid #00ff00;
            padding: 8px; margin-bottom: 10px; background-color: #002a00;
            transition: background-color 0.2s, color 0.2s;
        }
        .command-button:hover {
            background-color: #004d00; color: #99ff99; cursor: pointer;
        }
        #buffer-bar {
            display: flex;
            flex-wrap: nowrap;
            margin-top: 5px;
            width: 100%;
        }
        .buffer-slot {
            border: 1px solid #008800;
            margin-right: 4px;
            padding: 4px 0;
            text-align: center;
            font-size: 11px;
            font-weight: bold;
            line-height: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .buffer-slot:last-child {
            margin-right: 0;
        }
        .buffer-slot.filled {
            background-color: #00ff00;
            color: #001a00;
            border-color: #00ff00;
        }
        .buffer-slot.executing {
            background-color: #008800;
            color: #99ff99;
            border-color: #00ff00;
        }
        /* --- NEW STYLE FOR SPENT SLOTS --- */
        .buffer-slot.spent {
            background-color: #333; /* Dark grey background */
            color: #888; /* Dim text color */
            border-color: #555; /* Dim border color */
        }
        .queue-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #undo-button {
            font-size: 12px;
            color: #ffdd00;
            text-decoration: none;
            border: 1px solid #ffdd00;
            padding: 2px 5px;
            transition: background-color 0.2s, color 0.2s;
        }
        #undo-button:hover {
            background-color: #332d00;
            cursor: pointer;
        }
        #undo-button.disabled {
            color: #555;
            border-color: #555;
            background-color: transparent;
            cursor: not-allowed;
        }
        #reset-button {
            font-size: 12px;
            color: #ff4444; /* Red for reset */
            text-decoration: none;
            border: 1px solid #ff4444;
            padding: 2px 5px;
            transition: background-color 0.2s, color 0.2s;
            display: block;
            text-align: center;
        }
        #reset-button:hover {
            background-color: #330000;
            cursor: pointer;
        }
        #tutorial-button {
            font-size: 12px;
            color: #44ff44;
            text-decoration: none;
            border: 1px solid #44ff44;
            padding: 2px 5px;
            transition: background-color 0.2s, color 0.2s;
            display: block;
            margin-top: 5px;
            text-align: center;
        }
        #tutorial-button:hover {
            background-color: #330000;
            cursor: pointer;
        }

        /* --- NEW MODAL STYLES for Command Unlock --- */
        .modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 26, 0, 0.85); /* Darker green overlay */
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .unlock-modal {
            width: 500px;
            background-color: #001a00;
            border: 2px solid #ffff00;
            color: #ffff00;
            padding: 25px;
            z-index: 1000;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.5);
        }

        .unlock-modal h4 {
            margin: 0 0 20px 0;
            font-size: 24px;
            border-bottom: 2px solid #ffff00;
            padding-bottom: 10px;
            text-align: center;
        }

        .unlock-modal ul {
            list-style: none;
            padding: 0;
            margin: 0 0 25px 0;
        }

        .unlock-modal li {
            padding: 10px;
            border: 1px dashed #008800;
            margin-bottom: 10px;
        }
        
        .unlock-modal li .cmd-name {
            font-size: 18px;
            font-weight: bold;
        }

        .unlock-modal li .cmd-desc {
            color: #fff;
            font-size: 14px;
            margin-top: 5px;
            display: block; /* Ensure it takes its own line */
        }

        .unlock-modal li .cmd-cost {
            color: #aaa;
            font-size: 12px;
            margin-top: 8px;
            text-align: right;
            display: block; /* Ensure it takes its own line */
        }

        .unlock-modal .modal-button {
            display: block;
            width: 120px;
            margin: 0 auto;
            padding: 10px;
            border: 1px solid #00ff00;
            background-color: #002a00;
            color: #00ff00;
            text-align: center;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }

        .unlock-modal .modal-button:hover {
            background-color: #004d00;
        }

        .unlock-modal li.wait-option {
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .unlock-modal li.wait-option:hover {
            background-color: #004d00;
        }

        .unlock-modal li.wait-option.disabled {
            cursor: not-allowed;
            color: #888;
            border-color: #555;
        }

        .unlock-modal li.wait-option.disabled:hover {
            background-color: transparent;
        }

        .unlock-modal li.wait-option.disabled .cmd-name {
            color: #888;
        }

        #game-hud {
            padding: 8px 10px;
            color: #00ff00;
            background-color: #001a00;
            border-top: 1px solid #00ff00;
            text-align: center;
            font-size: 14px;
        }

        #start-screen-container {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: #00ff00;
            z-index: 2000; /* Ensure it's on top */
        }
        #start-screen-container h1 {
            font-size: 48px;
            letter-spacing: 8px;
            margin-bottom: 50px;
            text-shadow: 0 0 10px #00ff00;
        }
        .form-group {
            margin-bottom: 30px;
            text-align: center;
        }
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .form-group input {
            width: 250px;
            padding: 8px;
            background-color: #001a00;
            border: 1px solid #00ff00;
            color: #00ff00;
            text-align: center;
            font-family: "Courier New", Courier, monospace;
            font-size: 18px;
        }
        #start-button {
            padding: 12px 30px;
            font-size: 18px;
            background-color: transparent;
            color: #00ff00;
            border: 2px solid #00ff00;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
        }
        #start-button:hover {
            background-color: #00ff00;
            color: #000;
        }
        #error-message {
            margin-top: 30px;
            color: #ff0000;
            transition: opacity 0.3s;
        }
        .hidden {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="main-container">
            <div id="game-container"></div>
            <div id="ui-panel"></div>
        </div>
        <!-- New dedicated footer element -->
        <div id="game-hud">OPERATOR v1.0 | NETWORK_NODE: ... | TICKS: 0</div>
    </div>
  
    <script src="block-config.js"></script>
    <script src="command-config.js"></script> 
    <script src="start-screen.js"></script>
    <script src="game.js"></script>

    <script>
        const TILE_SIZE = 32;
        const GRID_WIDTH = 24;
        const GRID_HEIGHT = 24;
        
        const config = {
            type: Phaser.AUTO,
            width: TILE_SIZE * GRID_WIDTH,
            height: TILE_SIZE * GRID_HEIGHT,
            parent: 'game-container',
            backgroundColor: '#001a00',
            // --- NEW: Add both scenes and set the starting scene ---
            scene: [StartScreenScene, GameScene]
        };

        const game = new Phaser.Game(config);
    </script>
</body>
</html>
